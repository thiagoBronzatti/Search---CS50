<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    </head>
    <body>

        <div class="navbar">
            <div class="menu">
                <a href="image.html">Images Search</a>
                <a href="advanced.html">Advanced Search</a>

            </div>
        </div>

        <div class="logo">
            <img src="googlelogo.png">
            <form id="googlesearch" action="https://google.com/search">
                <div class="googlebox">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input class="googleinput" type="text" name="q">
                </div>

                <div class="googlebtns">

                    <input class="googlebtn" type="submit" value="Google Search">
                    <input class="googlebtn" type="submit" value="I'm Feeling Lucky" name="btnI">

                </div>


            </form>
        </div>

    </body>
</html>
